<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Add Case
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addCase()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding id="add-case" style="background-color:#EDEAE3;" class="card-background-page">
  <ion-card style="background-color:#EDEAE3;" >
    <ion-card-header>
      <img src="assets/img/recom.png">
    </ion-card-header>
  </ion-card>
  <ion-list>
    <ion-item style="background-color:#EDEAE3;" no-lines *ngFor ="let recom of recoms">
      <button ion-button color={{recom.action}} full style="height:200px;white-space:normal;" (click)="addRecomCase(recom)">
        <div class="button-title">{{recom.title}}</div>
      </button>  
    </ion-item>
  </ion-list>
</ion-content>
