<ion-header>
  <ion-navbar color = "detail">
    <ion-title>
        Select action 
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding id="action-gmail">
  <img src="assets/img/gmail.jpg" style="display:block;width:35%;height:auto;margin-left:auto;margin-right:auto;"/>
    <div class = "gmail-detail">
      Connect Gmail to auto-save attachments, create reminders, get notifications, stay organized and much more.
    </div>
  <ion-list>
    <ion-item no-lines *ngFor = "let action of actions">
      <button ion-button full block color = "detail" style = "width:100%; height:40px" (click)="endCase()">
        {{action.title}}                
      </button>
    </ion-item>
  </ion-list>
</ion-content>
