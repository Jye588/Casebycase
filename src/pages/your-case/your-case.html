
<ion-header>
  <ion-navbar>
    <ion-title>
        Your Case
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding id="your-case" style="background-color:#EDEAE3;">
  <ion-card style="background-color:#EDEAE3;">
    <ion-card-header>
      <img src="assets/img/main.png" style="display:block;width:100%;height:auto;margin-left:auto;margin-right:auto;" \>
    </ion-card-header>
  </ion-card>
  <ion-item style="background-color:#EDEAE3;" no-lines *ngFor ="let case of cases">
        <button ion-button block full large color="{{case.action}}" >
            {{case.title}}
        </button>
  </ion-item>
</ion-content>
