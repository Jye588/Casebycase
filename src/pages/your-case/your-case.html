
<ion-header>
  <ion-navbar>
    <ion-title>
        Your Case
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding id="your-case" style="background-color:#EDEAE3;">

  <ion-item style="background-color:#EDEAE3;" no-lines *ngFor ="let case of cases">
        <button ion-button block full large color="{{case.then}}">
            {{case.title}}
        </button>
  </ion-item>
</ion-content>
