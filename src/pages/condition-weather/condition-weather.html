<ion-header>
  <ion-navbar color = "detail">
    <ion-title>
        Select condition 
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding id="condition-weather">
  <img src="assets/img/weather.png" style="display:block; width:50%; height:auto; margin-left:auto; margin-right:auto;"/>
    <div class = "weather-detail">
        You can receive weather information from SK planet. Weather information, fine dust, today's weather, laundry index, ultraviolet ray index, car wash index, world weather, and so on.
    </div>
    <ion-list>
      <ion-item no-lines *ngFor = "let condition of conditions">
        <button ion-button full block color = "detail" style = "width:100%; height:40px"  (click)="goToDetail()">
          {{condition.title}}
        </button>
      </ion-item>
    </ion-list>
</ion-content>
