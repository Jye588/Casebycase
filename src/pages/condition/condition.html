<ion-header>

  <ion-navbar>
    <ion-title>condition</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class = "grid-full">
    <ion-grid>
      
      <ion-buttons start>
        <ion-row>
          <ion-col col-4 *ngFor = "let condition of conditions|async; let i = index">
            <button ion-button clear full class = "cell{{i}}" style = "width:100%; height:120px" (click)="selectCondition(condition)">
              <div>
                <div>
                  <ion-icon name = "{{condition.icon}}" style = "zoom:4.0;"></ion-icon>
                </div>
                <label>{{condition.title}}</label>
              </div>
            </button>
          </ion-col>
        </ion-row>
      </ion-buttons>
    </ion-grid>

</ion-content>
